# CI: сборка frontend, backend и проверка Docker-образов.
# Запуск: push / PR в ветки develop и main.
# Ничего не деплоит. Зелёный — можно мержить.

name: CI

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]

jobs:
  frontend:
    name: Frontend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install & build
        working-directory: frontend
        run: |
          npm ci
          npm run build

  backend:
    name: Backend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install & build
        working-directory: backend
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/mentoring?schema=public"
        run: |
          npm ci
          npx prisma generate
          npm run build

  docker:
    name: Docker images build
    runs-on: ubuntu-latest
    needs: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: |
          docker build -f docker/Dockerfile.backend -t mentoring-backend:ci .
      - name: Build frontend image
        run: |
          docker build -f docker/Dockerfile.frontend -t mentoring-frontend:ci .
      - name: Build full image (backend + frontend)
        run: |
          docker build -f docker/Dockerfile.full -t mentoring-full:ci .
